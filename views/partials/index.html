<div class="container">
    <div class="row">
        <div class="span12">
          <div ng-controller="UserCtrl">

            <form name="signInForm">

              <div class="control-group" ng-class="{error: signInForm.userName.$invalid}">
                <label>username</label>
                <input type="text" name="name" ng-model="user.name" required>
                <span ng-show="signInForm.name.$error.required" class="help-inline">required</span>
              </div>

              <div class="control-group" ng-class="{error: signInForm.password.$invalid}">
                <label>password</label>
                <input type="text" name="password" ng-model="user.password" required>
                <span ng-show="signInForm.password.$error.required" class="help-inline">please use a valid password</span>
              </div>

              <input class="btn-primary" ng-click="onGitLogin()" type="submit" value="sign in with git">
                <!-- <a><img style="border: 0px" src="https://si0.twimg.com/images/dev/buttons/sign-in-with-twitter-l.png" alt="With Twitter"></a> -->

            </form>

          </div>
        </div>
    </div>
</div>
